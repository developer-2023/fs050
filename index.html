<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selectors with value</title>
    <style>
        /*
            *= value anywhere, case sensitive
            ~= value anywhere, space separated, case sensitive
        */
        body {
            background-color: black; 
            color: white;
        }
        [class = "foo"] {
            color: red;
        }
        [class *= "foo"] {
            background-color: blue;
        }
        [class ~= "foo"] {
            border: 3px dotted white;
        }
    </style>
</head>
<body>
    <div class="_FOo">Lorem ipsum dolor sit amet.</div>
    <p class="test foo test2">Lorem ipsum dolor sit amet.</p>
    <p class="_foooo test-345">Lorem ipsum dolor sit amet.</p>
    <p class="test-fo0">Lorem ipsum dolor sit amet.</p>
    <p class="foo">Lorem ipsum dolor sit amet.</p>
</body>
</html>
